<html>
<head>
    <title>tapMobile</title>

    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <link rel="stylesheet" href="css/tapMobile.min.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile.structure-1.3.2.min.css" />
    <link rel="stylesheet" href="http://i.icomoon.io/public/temp/37cb048430/TapMobile/style.css">
    <link rel="stylesheet" href="css/style.css" />

</head>

<body>
    <div data-role="page" data-theme="b" id="intro">
        <div data-role="panel" data-position="left" data-display="overlay" id="settings-panel">
            <ul data-role="listview">
                <li>Account Settings</li>
                <li>Refresh Location</li>
                <li>Payment History</li>
                <li>Dependents</li>
                <li>About</li>
            </ul>
        </div><!-- /panel -->

        <div data-role="header" style = "background: black; color: #45adff; text-shadow: none;">
            <a href="#settings-panel"><i aria-hidden="true" class = "icon-align-justify" ></i></a>
            <h1>tapMobile</h1>
        </div>

        <div data-role="content">
            <div data-role="controlgroup">
                <a href="#" data-role="button">Destination A</a>
                <a href="#" data-role="button">Destination B</a>
                <img style='width: 40%; height: 40%; margin-left: 30%; margin-top: 2%;' src='css/images/qr-code.png'>
            </div>
        </div>

       
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <script type="text/javascript" src="lib/fastclick.js"></script>
    <script type="text/javascript" src="lib/handlebars.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        /* this way we are sure that both jquery and phonegap are available before initialization */
        $(document).ready(function() {
            app.initialize();
        });
    </script>
</body>
</html>
